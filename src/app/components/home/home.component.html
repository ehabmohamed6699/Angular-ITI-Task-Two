<div class="container mx-auto p-4">
    <div class="card w-full bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Welcome to Home Page</h2>
            <p>This is a basic home component styled with Tailwind CSS and DaisyUI.</p>
            <div class="card-actions justify-end">
                <button class="btn btn-primary">Get Started</button>
            </div>
        </div>
    </div>
    <dialog [class.modal-open]="showAd" class="modal">
        <div class="modal-box">
          <h3 class="text-lg font-bold">Hey there!</h3>
          <p class="py-4">{{adText}}</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <a routerLink="/products" class="btn btn-primary mr-2">Have a look</a>
              <button (click)="closeModal()" class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
</div>
